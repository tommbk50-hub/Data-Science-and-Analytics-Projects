name: Update Forecast

on:
  schedule:
    - cron: '0 8 * * 1'  # Runs at 08:00 UTC every Monday
  workflow_dispatch:      # Allows manual triggering button

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Critical: Allows the bot to save changes
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas numpy scikit-learn requests

      - name: Run Forecast Model
        run: python process_data.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add dashboard_data.json
          # Check if there are changes before committing
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update forecast data"
          git push
